{% extends "baseapp.html" %}

{% block baseapp %}
<table id="transfer_queue">
</table>
<div id="pager"></div>

<script type="text/javascript">
$(function () {    
    $.getJSON("{% url transfer_queue_grid_config %}", function(data){
        $("#transfer_queue")
            .jqGrid(data)
            .navGrid('#pager', 
                {add: false, edit: false, del: false, view: true},
        {}, // edit options
        {}, // add options
        {}, // del options 
        { multipleSearch:true, closeOnEscape:true }, // search options 
        { jqModal:true, closeOnEscape:true} // view options 
        );
    });
});
</script>

{% endblock %}
